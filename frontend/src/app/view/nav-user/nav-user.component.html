<div class="container">
    <div>
        <span>
            <a>            
                <img class="logo" src="assets/img/logo.png" alt="logo">
            </a>
        </span>   
        <nav mat-tab-nav-bar >
            <a mat-tab-link *ngFor="let link of navLinks" 
            [routerLink]="link.path"
            routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
                {{link.label}}
            </a>
        </nav>
        <router-outlet></router-outlet>
    </div>
      
    
</div>
