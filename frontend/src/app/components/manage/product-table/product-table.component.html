<div class="mat-elevation-z8 container">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id" class="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name" class="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price" class="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pre√ßo</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>
    
    <!-- quantity Column -->
    <ng-container matColumnDef="qnt" class="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
      <td mat-cell *matCellDef="let row">{{row.qnt}}</td>
    </ng-container>

    <ng-container matColumnDef="action" class="column">
      <th mat-header-cell  *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div class="buttons">
          <!-- <a class="edit" (click)="edit(row.id)" routerLink="/products/update/{{row.id}}"> -->
          <a class="material-icons indigo edit clickable" (click)="edit(row.id)" >
            <mat-icon matTooltip="Editar este produto" matTooltipShowDelay="300">
              edit
            </mat-icon>
          </a>
          <a class="material-icon-button red delete clickable" (click)="delete(row.id)">
              <mat-icon matTooltip="Remover este produto" matTooltipShowDelay="300" matTooltipPosition="right">
                delete
              </mat-icon>            
          </a>
        </div>        
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
