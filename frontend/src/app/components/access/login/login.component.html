
<div class="flex-box" [formGroup]="loginFormGroup">
  <mat-form-field>

      <input matInput placeholder="Email" formControlName="email" name="login" />
      <mat-error *ngIf="this.loginFormGroup.controls['email'].errors">
        Por gentileza inserir um email válido
      </mat-error>
  </mat-form-field>
  <mat-form-field>

      <input matInput placeholder="Senha" formControlName="password" name="senha" />
      <mat-error *ngIf="this.loginFormGroup.controls['password'].errors">
        Por gentileza inserir uma senha válida
      </mat-error>
  </mat-form-field>
    
  <button mat-raised-button color="primary" (click)="onSubmit()">
      Login
  </button>
</div>
